<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品試し読み | 文学サークル公式サイト</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="viewer">
        <article class="content" id="main-content">
            <p>読み込み中...</p>
        </article>
    </div>

    <script>
        const viewer = document.querySelector('.viewer');
        const contentArea = document.getElementById('main-content');
        
        // 1. マウスホイール制御（上スクロールで左へ、下スクロールで右へ）
        viewer.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                viewer.scrollBy({
                    left: -e.deltaY, 
                    behavior: 'auto'
                });
            }
        }, { passive: false });
        
        // 2. クエリパラメータによるファイル読み込みとタグの振り分け
        async function loadText() {
            const params = new URLSearchParams(window.location.search);
            const workId = params.get('work');
        
            if (!workId) {
                contentArea.innerHTML = '<h2>エラー</h2><p>作品が指定されていません。</p>';
                return;
            }
        
            const formattedId = workId.padStart(2, '0');
            const fileName = `work_${formattedId}.txt`;
        
            try {
                const response = await fetch(fileName);
                if (!response.ok) throw new Error('File not found');
                
                const text = await response.text();
        
                // 改行で分割し、1行ずつ処理
                const lines = text.split(/\r?\n/);
                const htmlElements = lines.map(line => {
                    const trimmedLine = line.trim();
                    
                    // 空行はスキップ
                    if (!trimmedLine) return '';
        
                    // 「＜＜」と「＞＞」で囲まれているか判定
                    // 正規表現で先頭の＜＜と末尾の＞＞をチェック
                    const titleMatch = trimmedLine.match(/^＜＜(.+)＞＞$/);
        
                    if (titleMatch) {
                        // 囲み記号を取り除いた中身を h2 にする
                        return `<h2>${titleMatch[1]}</h2>`;
                    } else {
                        // それ以外は p タグにする
                        return `<p>${trimmedLine}</p>`;
                    }
                }).join('');
        
                contentArea.innerHTML = htmlElements;
        
            } catch (error) {
                contentArea.innerHTML = `<h2>エラー</h2><p>ファイル（${fileName}）が見つかりません。</p>`;
            }
        }
        
        loadText();
    </script>
</body>
</html>

</body>
</html>
