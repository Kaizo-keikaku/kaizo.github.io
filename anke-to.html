<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート | 海象計画</title>
    <meta name="description" content="海象計画のアンケートページです。">
    <meta property="og:title" content="アンケート | 海象計画">
    <meta property="og:description" content="ご意見・ご感想をお待ちしております。">
    <meta property="og:url" content="[ページのURLを挿入]">
    <meta property="og:type" content="website">

    <!-- 新しいスタイルシートを参照 -->
    <link rel="stylesheet" href="style3.css"> 

    <!-- Google Fontsの読み込み（Zen Old MinchoとNoto Sans JP） -->
    <!-- 実際には<link>タグが必要です。ここでは簡略化のため省略していますが、本番環境では追加してください -->

</head>
<body>

    <!-- ヘッダー（ナビゲーション） -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">海象計画</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#works">作品紹介</a></li>
                    <li><a href="index.html#profile">プロフィール</a></li>
                    <li><a href="index.html#event">参加イベント</a></li>
                    <!-- このページ自身へのリンク（必要に応じて） -->
                    <li><a href="anke-to.html">アンケート</a></li> 
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main id="anketo-section">
        <div class="container site-content">
            <div class="anketo-intro">
                <h1>アンケート</h1>
                <p>このページに、フォームや任意のコンテンツを自由に入れてください。</p>
            </div>

            <!-- ****** コンテンツ挿入エリア ****** -->
            <div class="main-content-placeholder">
                <p>ここにアンケートフォーム、またはその他のコンテンツが入ります。</p>
                
                <!-- サンプルフォームの例 -->
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">お名前（ペンネーム可）</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス（任意）</label>
                        <input type="text" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="message">メッセージ・ご意見・ご感想</label>
                        <textarea id="message" name="message" rows="8" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">送信する</button>
                </form>
            </div>
            <!-- ********************************** -->

        </div>
    </main>

    <!-- フッター -->
    <footer>
        <div class="container">
            <p>&copy; [年] 海象計画. All Rights Reserved.</p>
            <!-- 連絡先やSNSのリンクなどを追加 -->
        </div>
    </footer>

    <!-- JavaScriptセクション -->
    <script>
        // Lenisやモーダルの関連コードは削除済みです。
        // ここにこのページ固有のJavaScriptを追加してください。
        
        // ページのロード完了後に実行する処理
        document.addEventListener('DOMContentLoaded', () => {
            // 例: フォーム送信時の処理
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    console.log('フォームが送信されました。実際の処理はここに追加してください。');
                    // 実際には、フォームデータをサーバーに送信する処理（Fetch APIなど）が必要です。
                    
                    // 送信後のメッセージ表示など
                    // alert('ご協力ありがとうございました！'); // ❌ alertは使用禁止です
                    const placeholder = document.querySelector('.main-content-placeholder');
                    if (placeholder) {
                        placeholder.innerHTML = '<div style="text-align: center; padding: 50px;"><h2>送信完了！</h2><p>貴重なご意見・ご感想ありがとうございました。</p><p><a href="anke-to.html">もう一度記入する</a></p></div>';
                    }
                });
            }
        });

    </script>

</body>
</html>
